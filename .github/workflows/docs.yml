name: Documentation

on:
  push:
    branches: [ main ]
    paths:
      - 'docs/**'
      - 'pyevolutionapi/**'
      - 'README.md'
      - 'mkdocs.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'docs/**'
      - 'pyevolutionapi/**'
      - 'README.md'
      - 'mkdocs.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    name: Build Documentation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[docs]"

      - name: Configure Git for MkDocs
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      - name: Build documentation
        run: |
          if [ -f mkdocs.yml ]; then
            mkdocs build --verbose --clean --strict
          else
            echo "mkdocs.yml not found, creating basic documentation structure"
            mkdir -p site
            cat > site/index.html << 'EOF'
          <!DOCTYPE html>
          <html>
          <head>
              <title>PyEvolution Documentation</title>
              <meta charset="utf-8">
              <meta name="viewport" content="width=device-width, initial-scale=1">
              <style>
                  body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif; max-width: 800px; margin: 2rem auto; padding: 0 1rem; line-height: 1.6; }
                  h1 { color: #2563eb; border-bottom: 2px solid #e5e7eb; padding-bottom: 0.5rem; }
                  pre { background: #f3f4f6; padding: 1rem; border-radius: 0.5rem; overflow-x: auto; }
                  code { background: #f3f4f6; padding: 0.25rem 0.5rem; border-radius: 0.25rem; }
                  .badge { display: inline-block; margin: 0.25rem; }
              </style>
          </head>
          <body>
              <h1>PyEvolution Documentation</h1>
              <p>Python client for Evolution API - WhatsApp integration made simple</p>
              <h2>Quick Start</h2>
              <pre><code>pip install pyevolutionapi</code></pre>
              <p>For detailed documentation, visit the <a href="https://github.com/lpcoutinho/pyevolution">GitHub repository</a>.</p>
          </body>
          </html>
          EOF
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./site

  deploy:
    name: Deploy to GitHub Pages
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  check-links:
    name: Check Documentation Links
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install link checker
        run: npm install -g markdown-link-check

      - name: Check README links
        run: markdown-link-check README.md --config .github/mlc_config.json || echo "Link check completed with warnings"

      - name: Check documentation links
        run: |
          find docs -name "*.md" -exec markdown-link-check {} --config .github/mlc_config.json \; || echo "Documentation link check completed with warnings"